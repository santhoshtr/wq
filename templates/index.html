<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>W?</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Natural Language querying interface for wikipedia" />
    <meta name="viewport" content="initial-scale=1,user-scalable=yes" />
    <link rel="stylesheet" href="../static/css/style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="../static/index.js"></script>
</head>

    <body id="app">
        <header>
            <span class="logo"> W? </span>
            <div class="search-form">
                <input type="search"
                    id="search"
                    class="query-input"
                    placeholder="Ask a question"
                    v-model="query"
                    @keyup.enter="onQuery" />
                <button class="query-submit" @click="onQuery">‚ùì</button>
            </div>
        </header>

        <main >
            <section class="answer-container">
                <p class="answer" v-if="answer.waiting">
                    Reading Wikipedia articles and answering. This might take a while...
                </p>
                <p class="answer" :title="answer.score" v-text="answer.answer" v-else></p>
            </section>
            <section class="results-container">
                <h2 v-if="answer.title">Relevant articles</h2>
                <ul class="sources" v-if="answer.title">
                    <li class="result" v-for="pageinfo in pageInfos" :key="pageinfo.title">
                            <img :src="pageinfo.image" />
                            <div class="pageinfo">
                                <h2><a :href="pageinfo.url" v-text="pageinfo.title"></a></h2>
                                <p v-text="answer.context"></p>
                            </div>

                    </li>
                </ul>
             </section>
        </main>
        {% include 'footer.html' %}

    </body>

</html>
